apiVersion: apps/v1
kind: Deployment
metadata:
  name: rancheros-operator
spec:
  selector:
    matchLabels:
      app: rancheros-operator
  template:
    metadata:
      labels:
        app: rancheros-operator
    spec:
      containers:
      - env:
        - name: NAMESPACE
          value: {{ .Release.Namespace }}
        - name: SYNC_INTERVAL
          value: {{.Values.sync_interval}}
        {{- if .Values.proxy }}
        - name: HTTP_PROXY
          value: {{ .Values.proxy }}
        - name: HTTPS_PROXY
          value: {{ .Values.proxy }}
        - name: NO_PROXY
          value: {{ .Values.noProxy }}
        {{- end }}
        {{- if .Values.hostbin }}
        image: '{{ template "system_default_registry" . }}{{ .Values.image.empty }}'
        volumeMounts:
          - mountPath: /usr/sbin/ros-operator
            name: sbin
        {{- else }}
        image: '{{ template "system_default_registry" . }}{{ .Values.image.repository }}:{{ .Values.image.tag }}'
        {{- end }}
        name: rancheros-operator
        imagePullPolicy: "{{ .Values.image.imagePullPolicy }}"
        command:
        - /usr/sbin/rancheros-operator
        args:
        - start-operator
      {{- if .Values.hostbin }}
      volumes:
        - name: sbin
          hostPath:
            type: File
            path: /usr/sbin/rancheros-operator
      {{- end }}
      serviceAccountName: rancheros-operator
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
