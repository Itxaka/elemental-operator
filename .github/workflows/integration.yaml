name: Integration tests
on:
  pull_request:
  push:
    branches:
      - main
concurrency:
  group: integration-tests=full-${{ github.head_ref || github.ref }}-${{ github.repository }}
  cancel-in-progress: true
jobs:
  push-docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Export tag
        id: export_tag
        run: |
          TAG=`git describe --abbrev=0 --tags 2>/dev/null || echo "v0.0.0"`
          echo "::set-output name=ros_tag::$TAG"
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: |
            quay.io/costoolkit/ros-operator-ci
          tags: |
            type=sha,format=short,prefix=${{ steps.export_tag.outputs.ros_tag }}-
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to Quay
        uses: docker/login-action@v1
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_TOKEN }}
      - name: Build image
        uses: docker/build-push-action@v2
        with:
          context: .
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Make chart
        run: make chart
      - name: Upload chart
        uses: actions/upload-artifact@v2
        with:
          name: chart
          path: build/*.tgz
  integration-tests:
    runs-on: macos-10.15
    needs: push-docker
    env:
      VAGRANT_CPU: 3
      VAGRANT_MEMORY: 10240
      ROS_CHART: ${{ github.workspace }}/build/rancheros-operator-0.0.0-dev.tgz
    steps:
      - name: Cache Vagrant boxes
        uses: actions/cache@v2
        with:
          path: ~/.vagrant.d/boxes
          key: ${{ runner.os }}-vagrant-${{ hashFiles('Vagrantfile') }}
          restore-keys: ${{ runner.os }}-vagrant-
      - uses: actions/checkout@v2
      - name: Download chart
        uses: actions/download-artifact@v2
        with:
          name: chart
          path: build
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: '^1.17'
      - name: Deps
        run: make test_deps
      - name: Integration tests
        run: make integration-tests